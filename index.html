<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>VerseCraft Boot</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body>
  <main id="appRoot" class="app-root" aria-label="VerseCraft Root">

    <section class="screen" data-screen="menu" aria-label="Menu">
      <div class="screen-bg" aria-hidden="true"></div>
      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

    <section class="screen" data-screen="story_oregon_trail" aria-label="Story Oregon Trail">
      <div class="screen-bg" aria-hidden="true"></div>

      <!-- UI visuals (one-time, no duplicates) -->
      <div class="ui-layer ui-oregon-story" aria-hidden="true">
        <div class="btn-visual btn-library"></div>
        <div class="btn-visual btn-inventory"></div>
        <div class="btn-visual btn-character"></div>
      </div>

      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

    <section class="screen" data-screen="hunt_oregon_trail" aria-label="Hunt Oregon Trail">
      <div class="screen-bg" aria-hidden="true"></div>

      <!-- stripe is visual; modal/hud created by controller -->
      <div class="ui-layer ui-oregon-hunt" aria-hidden="true">
        <div class="btn-visual btn-back-story"></div>
        <div class="hunt-stripe"></div>
      </div>

      <div class="hitbox-layer" aria-hidden="true"></div>
      <!-- controller creates .layer-targets + HUD + modal -->
    </section>

    <section class="screen" data-screen="character_oregon_trail" aria-label="Character Oregon Trail">
      <div class="screen-bg" aria-hidden="true"></div>
      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

    <section class="screen" data-screen="inventory_oregon_trail" aria-label="Inventory Oregon Trail">
      <div class="screen-bg" aria-hidden="true"></div>
      <div class="hitbox-layer" aria-hidden="true"></div>
    </section>

  </main>

  <script type="module" src="src/core/bootstrap.js"></script>
</body>
</html>
